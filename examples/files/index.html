<!doctype HTML>
<html>
	<head>
		<link rel="stylesheet" href="/css/bootstrap.min.css"/>
		
		<title>ItemList Example</title>
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="http://underscorejs.org/underscore-min.js"></script>
		<script src="http://backbonejs.org/backbone-min.js"></script>
		<script src="/itemlist.js"></script>
		
		
		<script id="topTemplate" type="text/template">
			<div class="list-title"><%= title %></div>
			<div class="items-container"></div>
			<div class="add-activity">Add Activity</div>
		</script>
		
		<script id="bottomTemplate" type="text/template">
			<strong><%= title %></strong><i class="icon-remove"></i>
		</script>
		
		<style>
			body {
				font-family:arial;
				
			} 
			
			#activityList {
				width: 300px;
				
			}
			
			#activityList .list-title {
				border-top: 1px solid #054;
				border-left: 1px solid #054;
				border-right: 1px solid #054;
				border-top-right-radius: 5px;
				border-top-left-radius: 5px;
				background-color: #05C;
				padding: 8px;
				color:white;
			}
			
			#activityList .items-container {
				border-bottom: 1px solid #c0c0c0;
				border-left: 1px solid #c0c0c0;
				border-right: 1px solid #c0c0c0;
				border-bottom-right-radius: 5px;
				border-bottom-left-radius: 5px;
				background-color: #c9c9c9;
				padding: 10px;
			}
			
			#activityList .items-container .activity {
				border-bottom: 1px solid white;
				border-left: 1px solid white;
				border-right: 1px solid white;
				border-radius: 3px;
				background-color: white;
				padding: 5px;
				margin-bottom: 5px;
				font-size:small;
			}
			
			
		</style>
		
		<script type="text/javascript">
			$(function() {
				var listTemplate = new String($("#topTemplate")[0].innerHTML);
				var itemTemplate = new String($("#bottomTemplate")[0].innerHTML);
				var selector = "#activityList";
				
				ItemList.itemList(listTemplate, itemTemplate, selector, {
					newModel: function(inputText) {
						return {title: inputText};
					},
					
					filter: function(itemModel) {
						return itemModel.get("title") !== "";
					}
					
				});
			});
		</script>
		
		
	</head>
	<body>
		<div id="activityList" data-title="My Activities" data-list-url="/activities/:id:">
		
		</div>
		<div>
			Try creating an empty item. They don't appear in the list because of the filter that is applied.
		</div>
	
	</body>
</html>
